<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="./css/tailwind.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css" />
  <script async defer src="./script.js"></script>
  <!-- <script async defer src="./script.min.js"></script> -->
  <title>YT Playlist len - PORT</title>
  
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">  
  
  <style>
    *::selection { color: black; background-color: lightblue;}
  </style>
</head>

<body class="px-40 mx-auto px-5">
  <nav class="flex items-center justify-between my-5">
    <img src="./logo.png" alt="" width="150">
    <a href="https://github.com/kaushik-rishi" target="_blank"><img src="./gh.svg" alt="" width="40"></a>
  </nav>
  
  <hr class="border-solid border-grey-800 my-5">
  
  <p class="text-lg my-4">Find the length of any YouTube playlist :</p>
  
  <form id="playlist-form">
      <div class="flex items-center justify-between">
        <span class="w-5/6 focus:border-gray-900">
          <input required type="text" name="playlistid" placeholder="Enter playlist link" class="w-full p-3 bg-gray-100 border-gray-300 focus:outline-none focus:ring focus:border-blue-300  rounded-l-lg">
        </span>
        <span class="w-1/6"><button class="w-full p-3 bg-blue-500 rounded-r-lg text-white hover:bg-blue-600 focus:outline-none" type="submit">Get data</button></span>
      </div>
      
      <section class="message mt-5 text-sm text-gray-500 mx-2">
        You can enter a playlist link, playlist ID or even a video link from the playlist!
      </section>
    </form>

  <hr class="border-solid border-grey-800 my-5">

  <div class="flex justify-center hidden" id="loading">
    <img src="./loading.svg" class="object-center">
  </div>
  
  <div id="content"></div>

  <hr class="border-solid border-grey-800 my-5">
  <p class="text-lg mt-10 text-center">
    Ported with ❤️ by <a href="https://github.com/kaushik-rishi" target="_blank" class="text-blue-700">Kaushik Rishi</a>
  </p>
</body>
</html>
